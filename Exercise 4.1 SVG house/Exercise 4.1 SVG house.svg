<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <!--Sky-->
  <rect x="0" y="0" width="400" height="250" fill="skyblue"/>
  <!--Ground-->
  <rect x="0" y="250" width="400" height="30" fill="green"/>
  <!--House body -->
  <rect x="125" y="150" width="150" height="100" fill="#FF6347"/>
  <!-- Roof -->
  <polygon points="125,150 200,75 275,150" fill="#2F4F4F"/>
  
  <!-- Door -->
  <rect x="185" y="200" width="30" height="50" fill="brown"/>
<!-- Door Knob -->
  <circle cx="192" cy="220" r="3" fill="black"/>
  <!-- Door Knob button idk -->
  <circle cx="192" cy="220" r="1.5" fill="white"/>
  <!-- Windows -->
  <rect x="145" y="170" width="40" height="30" fill="#87CEFA"/>
  <rect x="215" y="170" width="40" height="30" fill="#87CEFA"/>
  
  <!-- Chimney -->
  <rect x="250" y="100" width="20" height="30" fill="#CD853F"/>
  <!-- Sun -->
  <circle cx="350" cy="50" r="25" fill="yellow"/>
  <!-- Clouds (using ellipses) -->
  <ellipse cx="100" cy="60" rx="40" ry="30" fill="white"/>
  <ellipse cx="50" cy="80" rx="30" ry="15" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle"  font-size="30" fill="black">
    Exercise 4.1 - Drawring SVGs
  </text>
</svg>